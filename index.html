<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>iWeather</title>
</head>

<body>
  <video autoplay muted loop id="background-video">
    <source src="assets/videos/Insterstella 4K.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="video-overlay"></div>
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
      <div class="container">
        <div class="col-2">
          <img id="logo" src="assets/images/iWeather logo.png" alt="iWeather Logo" />
        </div>
        <div class="col-8 text-center">
          <a class="navbar-brand" href="#">
            <h1>iWeather</h1>
          </a>
        </div>
        <div class="col-2 text-end">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="fa-solid fa-star"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">item 1</a></li>
                  <li><a class="dropdown-item" href="#">item 2</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">last item</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="col-12 text-center lead">
      <p>Welcome to iWeather, the personalised weather app bringing you the most accurate results from around the world
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <!-- Left column content (if any) -->
        </div>
        <div class="col-8 text-center">
          <i class="fa fa-search" aria-hidden="true"></i>
          <ul class="hidden" aria-label="Previous searches"></ul>
          <input type="text" placeholder="Search for a city" aria-label="Search for a city" class="form-control my-3" />
          <div class="d-flex justify-content-center align-items-center my-3">
            <button aria-label="Find by my location" class="btn btn-primary me-2">
              <i class="fa fa-location-arrow"></i>
            </button>
            <p class="mb-0">Or find by my location</p>
          </div>
          <div class="d-flex justify-content-center align-items-center my-3">
            <p class="mb-0 me-2">Results for</p>
            <button aria-label="Save in favourite locations" class="btn btn-warning">
              <i class="fa-solid fa-star"></i>
            </button>
            <p class="mb-0 ms-2">Save in favourite locations</p>
          </div>
          <div class="col-2">
            <!-- Right column content (if any) -->
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <!-- Left column content (if any) -->
          </div>
          <div class="col-8 text-center">
            <ul aria-label="Weather forecast">
              <!-- list of weather cards to be populated using JavaScript -->
              <li>
                <div>
                  <p>day</p>
                  <img src="" alt="Weather icon" />
                </div>
                <div>
                  <p>weather</p>
                  <p>temperature</p>
                </div>
              </li>
            </ul>
            <!-- map to be populated using JavaScript -->
            <div class="map" aria-label="Location map"></div>
          </div>
          <div class="col-2">
            <!-- Right column content (if any) -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
